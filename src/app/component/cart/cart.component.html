<app-header></app-header>
<div class="row">
    <div class="col" *ngFor="let product of products; let i = index">
      <div class="card">
        <img [src]="getProductUrl(product)" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price }} <strong>{{ product.currency}}</strong></p>
          <p class="card-text">Brand: {{ product.brand.name }}</p>
          <p class="card-text">Category: {{ product.category }}</p>
          <p class="card-text">Quantity: {{ product.quantity }}</p>
        </div>
      </div>
      <!-- Add a clearfix div after every third product to clear the row -->
      <div *ngIf="(i + 1) % 3 === 0" class="clearfix"></div>
    </div>
  </div>
