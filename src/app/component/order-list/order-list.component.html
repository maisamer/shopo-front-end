<app-header></app-header>
<div *ngIf="orders && orders.length" class="site-section">
    <div class="table-responsive-md">
        <div class="row mb-4">
            <div class="col-md-7">
                <h3 class="heading-21921">Orders </h3>
            </div>
        </div>
        <div class="row text-white align-items-center text-center h-100">
            <div class="col-md-4 bg-dark p-5 " style="height:130px;">
                <h1 class="text-white">200</h1>
            </div>
        </div>
    </div>
    <div class="table-responsive-md">
        <div class="row mb-4">
            <div class="col-md-7">
                <h3 class="heading-21921">Card Details</h3>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Created at</th>
                    <th scope="col">Payment method</th>
                    <th scope="col">Status</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Item details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{order.createdAt}}</td>
                    <td>{{order.paymentType}}</td>
                    <th>{{order.status}}</th>
                    <td>{{order.totalAmount | currency}}</td>
                    <td>See Items</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row mb-5">
        <div class="col">
            <div class="">
                <button class="btn btn-eazybank" routerLink="/home">
                    BACK
                </button>
            </div>
        </div>
    </div>
</div>
