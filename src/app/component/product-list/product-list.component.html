<!-- product-list.component.html -->

<div class="row">
    <div class="col" *ngFor="let product of products; let i = index">
      <div class="card">
        <img [src]="getProductUrl(product)" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price | currency }}</p>
          <p class="card-text">Brand: {{ product.brand }}</p>
          <p class="card-text">Category: {{ product.category }}</p>
        </div>
      </div>
      <!-- Add a clearfix div after every third product to clear the row -->
      <div *ngIf="(i + 1) % 3 === 0" class="clearfix"></div>
    </div>
  </div>
